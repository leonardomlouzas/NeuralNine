{% extends "base.html" %}

{% block title %}File Upload{% endblock %}

{% block content %}
<h1>3</h1>
<form method="POST" action="{{url_for("convert_to_csv")}}" enctype="multipart/form-data">

    <input type="submit" value="upload file">
</form>
{% endblock %}
